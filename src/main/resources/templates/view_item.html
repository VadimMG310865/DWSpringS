<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="container card-sh">
    <div class="col-md-12 p-5">
      <h3 th:text="${post.title}" class="text-center mb-5"></h3>
      <img th:src="@{'/img/post_img/'+${post.image}}" alt="" class="image">
      <div th:text="${post.content}"></div>
    </div>
  </div>
</section>
</body>
</html>
</html>
