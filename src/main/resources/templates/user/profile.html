<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section class="text-center">
  <h1>Профиль пользователя "USER"</h1>
  <h4>Имя: <span th:text="${user.name}"></span></h4>
  <h4>Email: <span th:text="${user.email}"></span></h4>
  <h4>Телефон: <span th:text="${user.phone}"></span></h4>
  <h4>Статус: <span th:text="${user.role}"></span></h4>
  <a href="/logout">Выход из профиля</a>
</section>

</body>
</html>
