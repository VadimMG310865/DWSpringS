<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="rowkorz">
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Авторизация пользователя</div>
          <th:block th:if="${param.error}">
            <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
          </th:block>
          <th:block th:if="${param.logout}">
            <p class="text-center text-success fs-5">Вы вышли из профиля</p>
          </th:block>
          <div class="card-body spkorz">
            <form action="userLogin" method="post">
              <div class="mb-3">
                <p>
                  Email: <input type="email" name="username" class="form-control">
                </p>
              </div>
              <div class="mb-3">
                <p>
                  Password: <input type="password" name="password" class="form-control">
                </p>
              </div>
              <p><button class="btn btn-primary col-md-12 btnprodkorz">Вход</button></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
